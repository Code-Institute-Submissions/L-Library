<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript"></script>
    <title>L-Library</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><h1 class="text-center">L-Library</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#aboutUs">About Us<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#aSearch">Advanced Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#help">Help</a>
                        </li>
                    </ul>
            </div>
        </nav>
        
    </header>
    <section id="aboutUs" class="container">
            <div class="row">
                <div class="col">
                   <h1 class="align-text-center">About us</h1>
                   <p>some text some text some text some text some text</p>
                </div>
            </div>
    </section>
    <section id="aSearch" class="container">
            <div class="row">
                <div class="col">

                    <h1 class="text-center">Search</h1>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="keywords" aria-label="Search">
                    </form>
                        <p><button class="btn btn-lg" data-toggle="modal" data-target="#signUpModal">Advanced Search</button></p>

                </div>
            </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1 class="help-heading text-center">Help</h1>
                <h5 class="text-center">Together We Can Find A Solution!</h5>
            </div>
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <textarea rows="5" name="projectsummary" class="form-control" id="projectsummary" placeholder="Report an Issue" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send</button>
                </form>
            </div>
        </div>
    </section>

        <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Advanced Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
        <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Author</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="reapeatPassword">Keywords</label>
                <input type="password" class="form-control" id="reapeatPassword">
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
                </div>
            </div>
        </div>
        </div>

    

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>
</html>
